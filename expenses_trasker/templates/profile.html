{% extends 'components/base.html' %}
{% load static %}

{% block content %}
    <div class="body">
        <!-- Your Profile Data -->
        <h1>Your Profile</h1>
        <div class="expenses-container">
            <div class="expense-container">
                <!-- Full Name -->
                <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
                <!-- Profile Image -->

                <img src="{{ profile.profile_image.url }}" alt="{% static 'images/user.png' %}">

                <!-- Profile Description -->
                <!-- Total Items Bought -->
                <p>Total Items Bought: {{ number_of_expenses }}</p>
                <!-- Budget Left -->
                <p>Budget Left: {{ left_money}}$</p>
                <div class="right">
                    <!-- Edit Profile Button -->
                    <a class="button edit" href="{% url 'edit profile' %}">Edit Profile</a>
                    <!-- Delete Profile Button -->
                    <a class="button delete" href="{% url 'delete profile' %}">Delete Profile</a>
                </div>
            </div>
        </div>
        <!-- End Your Profile Data -->
    </div>
{% endblock %}
