{% extends 'component/base.html' %}


{% block content %}

    <h1>My Notes</h1>

    {% if notes %}
        {% for note in notes %}
        <!--notes container-->
        <div class="note-container">
            <h2>{{ note.title }} <img src="{{ note.image_url }}"/></h2>

            <div class="right">
                <a class="button details" href="{% url 'details note' note.id %}">Details</a>
                <a class="button edit" href="{% url 'edit note' note.id %}">Edit</a>
                <a class="button delete" href="{% url 'delete' note.id %}">Delete</a>
            </div>
        </div>

        <!--end notes container-->
        {% endfor %}
    {% else %}
        <h2>There are no notes.</h2>
    {% endif %}

{% endblock %}
