{% extends 'components/base.html' %}<!--Edit Page-->
{% block content %}
<section class="editPage">
    <form action="{% url 'delete album' album.id %}" method="post">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">

                {% csrf_token %}
                {{ form }}

                <!-- Button for Deleting an Album -->
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
